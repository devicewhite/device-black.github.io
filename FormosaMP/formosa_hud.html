<!DOCTYPE html><html>	<head>		<meta charset="UTF-8" />		<meta name="viewport" content="user-scalable=no" />	</head>	<body>		<!-- HUD: vida, colete, fome e sede -->		<div class="hud-content">			<svg class="health">				<rect class="bg-progressbar" />				<rect class="ln-progressbar" />			</svg>			<br />						<svg class="armour">				<rect class="bg-progressbar" />				<rect class="ln-progressbar" />			</svg>			<br />						<svg class="hunger">				<rect class="bg-progressbar" />				<rect class="ln-progressbar" />			</svg>			<br />						<svg class="thirst">				<rect class="bg-progressbar" />				<rect class="ln-progressbar" />			</svg>		</div>				<!-- HUD: logo superior -->		<img class="logo" src="https://device-black.github.io/FormosaMP/images/blue-logo.png" />		</body>	<style>		html, body {			margin: 0;			padding: 0;			width: 100%;			heigth: 100%;		}				/* player info */		.hud-content {			right: 0;			bottom: 0;			width: 44px;			padding: 5px;			position: fixed;			/* background-color: rgb(255, 255, 0); */		}				.hud-content .bg-progressbar {			stroke-linecap: round;			stroke: rgb(0, 0, 0);			stroke-opacity: 1.0;			stroke-width: 10px;			height: 32px;			width: 32px;			fill: none;			x: 5px;			y: 5px;		}				.hud-content .ln-progressbar {			stroke-width: 5px;			height: 32px;			width: 32px;			fill: none;			x: 5px;			y: 5px;						stroke-linecap: round;			stroke-dasharray: 244;			stroke-dashoffset: 0%;		}				.hud-content rect {			rx: 1px;			ry: 1px;		}				.health .ln-progressbar {			stroke: red;		}				.armour .ln-progressbar {			stroke: white;		}				.hunger .ln-progressbar {			stroke: orange;		}				.thirst .ln-progressbar {			stroke: #0080FF;		}				.armour, .hunger, .thirst {			margin-top: -100px;		}				/* image logo */		.logo {			height: calc(255px - 50%);			position: fixed;			right: calc(50% - 100px);		}		</style></html>
